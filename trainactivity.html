<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>      <!-- firebase database connection -->

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    <!-- moment connection -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/train.css" />

</head>

  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1 class ="text-center"> Train Schedule</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-style">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">                                                  <!-- table header for information display -->
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency Of Train</th>
                    <th>Min. Until Next Train</th>
                    <th>Next Arrival Time</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-style">
            <div class="panel-heading">                                         <!-- form information to take user input -->
              <h3 class="panel-title">Add Train Information</h3>
            </div>
            <div class="panel-body">

              <!-- Input Form -->
              <form>
                <div class="form-group">
                  <label for="traininput">Train Name</label>
                  <input class="form-control" id="traininput" type="text">
                </div>
                <div class="form-group">
                  <label for="destinput">Destination</label>
                  <input class="form-control" id="destinput" type="text">
                </div>
                <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrainTime" type="text" value="00:00">
                </div>
                <div class="form-group">
                  <label for="freqinput">Frequency Of Train</label>
                  <input class="form-control" id="freqinput" type="number">
                </div>

                <button class="btn btn-style" id="add-train-btn" type="submit">Submit</button>
                <button class="btn btn-style"> <span class="glyphicon glyphicon-remove"></span>Clear Results</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>


    <script src="javascript/trainactivity.js"></script>

  </body>

</html>
